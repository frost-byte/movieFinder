{% if movieList %}
<div class="container">
{% for movie in movieList %}
	<div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-url="{{ movie.trailer_url }}" data-toggle="modal" data-target="#trailer">
		<img src="{{ movie.poster_image_url }}" width="220" height="342">
		<h2>{{ movie.title }}</h2>
	</div>
{% endfor %}	
</div>
{% endif %}
